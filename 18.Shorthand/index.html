<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18.Shorthand</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Frontend Development</h1>
    </header>

    <section id="frontend">
        <h2>Shorthand</h2>
        <p v-once>Inital Value: {{ counter }}</p>
        <p>Value: {{ counter }}</p>
        <button class="btn btn-primary mx-2" @click="increase(5)">Increase</button>
        <button class="btn btn-danger mx-2" @click="decrease(5)">Decrease</button>

        <!-- <p class="my-2">Your name: {{ fullName() }}</p> -->
        <!-- <p class="my-2">Your name: {{ fullNameComputed }}</p> -->
        <p class="my-2">Your name: {{ fullNameComputed }}</p>
        <input type="text" class="form-control my-3 border-black" v-model="name">
        <input type="text" class="form-control my-3 border-black" v-model="lastName">
        <button class="btn btn-success" @click="reset">Reset</button>
    </section>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
