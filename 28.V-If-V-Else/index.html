<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28.V-If-V-Else</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Frontend Development</h1>
    </header>

    <section id="frontend">
        <h2>V-If, V-Else</h2>
        <div class="frontendForm">
            <input type="text" v-model="skill" class="form-control m-3 border-secondary">
            <button @click="addSkill()" class="btn btn-primary">Submit</button>
        </div>

        <p v-if="skills.length === 0">Don't add anything</p>

        <ul v-else-if="skills.length > 0">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
    </section>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
